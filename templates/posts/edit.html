{% extends 'base.html' %}

{% block title %}Edit Post{% endblock %}

{% block content %}

<h1>Edit Post</h1>

<form method="POST" action="/posts/{{ post.id }}/edit">

    <div class='form-group row'>
        <label for='title' class='form-label'>Title</label>
        <input class='form-control' id='title' name='title' value='{{post.title}}'>
    </div>

    <div class='form-group row'>
        <label for='content' class='form-label'>Post Content</label>
        <textarea class='form-control' id='content' name='content'> {{post.content}}</textarea>
    </div>

    <div class="form-check">
        {% for tag in tags %}
        <div>
            <input class="form-check-input"
                 type="checkbox"
                 value="{{ tag.id }}"
                 id="tag_{{ tag.id }}"
                 {% if tag in post.tags %}checked{% endif %}
                 name="tags">
            <label class="form-check-label" for="tag_{{ tag.id }}">
                {{ tag.name }}
            </label>
        </div>
        {% endfor %}
    </div>
    
    <div class="form-group row">
        <a href="/users/{{ post.user_id }}" class="btn btn-outline-info">Cancel</a>
        <button type="submit" class="btn btn-success">Save Edit</button>
    </div>
    
    </form>
    
    {% endblock %}
